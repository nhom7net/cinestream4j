<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .company-logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .movie-card {
            min-width: 200px;
            max-width: 200px;
            flex-shrink: 0;
            text-align: center;
            margin: 15px;
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .section-title {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Company Info -->
    <div id="company-info" class="text-center">
        <!-- Th√¥ng tin h√£ng phim s·∫Ω ƒë∆∞·ª£c hi·ªÉn th·ªã ·ªü ƒë√¢y -->
    </div>

    <!-- Company Movies -->
    <div id="company-movies" class="mt-5">
        <h2 class="section-title text-center">üé• C√°c B·ªô Phim C·ªßa H√£ng</h2>
        <div id="movies-list" class="d-flex flex-wrap justify-content-center">
            <!-- Danh s√°ch phim s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y -->
        </div>
    </div>
</div>

<script>
    const API_KEY = '5b3554c90c5c911c652788f8b65db269';
    const BASE_URL = 'https://api.themoviedb.org/3';

    // L·∫•y companyId t·ª´ URL
    const urlParams = new URLSearchParams(window.location.search);
    const companyId = urlParams.get('companyId');

    // G·ªçi API l·∫•y th√¥ng tin h√£ng phim
    const companyApiUrl = `${BASE_URL}/company/${companyId}?api_key=${API_KEY}`;
    const moviesApiUrl = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_companies=${companyId}&language=en-US`;

    async function fetchCompanyDetails() {
        try {
            const response = await fetch(companyApiUrl);
            if (!response.ok) {
                throw new Error('Kh√¥ng th·ªÉ l·∫•y th√¥ng tin h√£ng phim');
            }

            const company = await response.json();
            displayCompanyInfo(company);
        } catch (error) {
            console.error('L·ªói khi l·∫•y th√¥ng tin h√£ng phim:', error);
            document.getElementById('company-info').innerHTML = '<p class="text-danger">Kh√¥ng th·ªÉ t·∫£i th√¥ng tin h√£ng phim.</p>';
        }
    }

    async function fetchCompanyMovies() {
        try {
            const response = await fetch(moviesApiUrl);
            if (!response.ok) {
                throw new Error('Kh√¥ng th·ªÉ l·∫•y danh s√°ch phim c·ªßa h√£ng');
            }

            const data = await response.json();
            displayMovies(data.results);
        } catch (error) {
            console.error('L·ªói khi l·∫•y danh s√°ch phim:', error);
            document.getElementById('movies-list').innerHTML = '<p class="text-danger">Kh√¥ng th·ªÉ t·∫£i danh s√°ch phim.</p>';
        }
    }

    // Hi·ªÉn th·ªã th√¥ng tin h√£ng phim
    function displayCompanyInfo(company) {
        const container = document.getElementById('company-info');
        container.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w200${company.logo_path}"
                 alt="${company.name}"
                 class="company-logo"
                 onerror="this.onerror=null;this.src='https://via.placeholder.com/150';">
            <h1>${company.name}</h1>
            <p><strong>M√¥ t·∫£:</strong> ${company.description || 'Kh√¥ng c√≥ m√¥ t·∫£.'}</p>
            <p><strong>Tr·ª• s·ªü ch√≠nh:</strong> ${company.headquarters || 'Kh√¥ng r√µ'}</p>
            <p><strong>Qu·ªëc gia:</strong> ${company.origin_country || 'Kh√¥ng r√µ'}</p>
            <p><strong>Trang ch·ªß:</strong>
                ${company.homepage ? `<a href="${company.homepage}" target="_blank">${company.homepage}</a>` : 'Kh√¥ng c√≥'}
            </p>
        `;
    }

    // Hi·ªÉn th·ªã danh s√°ch phim
    function displayMovies(movies) {
        const container = document.getElementById('movies-list');
        container.innerHTML = '';

        if (movies.length === 0) {
            container.innerHTML = '<p class="text-center">Kh√¥ng c√≥ phim n√†o c·ªßa h√£ng n√†y.</p>';
            return;
        }

        movies.forEach(movie => {
            const movieCard = document.createElement('div');
            movieCard.className = 'movie-card';
            movieCard.innerHTML = `
                <a href="/details.html?movieId=${movie.id}" style="text-decoration: none; color: inherit;">
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x450';">
                    <h6>${movie.title}</h6>
                    <p><strong>Ng√†y ph√°t h√†nh:</strong> ${movie.release_date || 'Kh√¥ng r√µ'}</p>
                    <p><strong>ƒê√°nh gi√°:</strong> ${movie.vote_average || 'N/A'} / 10</p>
                </a>
            `;
            container.appendChild(movieCard);
        });
    }

    // G·ªçi c√°c h√†m khi t·∫£i trang
    fetchCompanyDetails();
    fetchCompanyMovies();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
