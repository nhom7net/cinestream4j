<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Actors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* People List Grid */
    #people-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Responsive layout */
      gap: 20px;
      padding: 20px;
    }

    /* Person Card */
    .person-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
      height: 100%;
    }

    .person-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    /* Person Image */
    .person-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #ddd;
    }

    /* Person Name */
    .person-card h5 {
      font-size: 1rem;
      font-weight: bold;
      margin: 10px 0 5px;
      color: #333;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      max-width: 150px;
    }

    /* Pagination */
    .pagination-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .pagination-container button {
      margin: 0 5px;
      padding: 10px 15px;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    .pagination-container button:hover {
      background-color: #0056b3;
    }

    .pagination-container button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    .pagination-container span {
      font-size: 1rem;
      margin: 0 10px;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center mb-4">ðŸŽ­ Popular Actors</h1>
  <!-- Search Bar -->
  <div class="d-flex justify-content-center mb-4">
    <input type="text" id="search-input" class="form-control w-50" placeholder="Search for actors...">
    <button id="search-btn" class="btn btn-primary ms-2">Search</button>
  </div>
</div>

<div id="people-list" class="container">
  <!-- Actor list will display here -->
</div>

<!-- Pagination -->
<div class="pagination-container">
  <button id="prev-page" disabled>Previous</button>
  <span id="current-page">Page 1</span>
  <button id="next-page">Next</button>
</div>

<script>
  const API_KEY = '5b3554c90c5c911c652788f8b65db269';
  const BASE_URL = 'https://api.themoviedb.org/3';
  let currentPage = 1;
  let query = ""; // Search query

  // Fetch popular actors
  async function fetchPopularPeople(page = 1) {
    const url = `${BASE_URL}/person/popular?api_key=${API_KEY}&language=en-US&page=${page}`;
    const response = await fetch(url);
    const data = await response.json();
    displayPeople(data.results);
    togglePaginationButtons(data.page, data.total_pages);
  }

  // Fetch actors by search query
  async function searchPeople(query, page = 1) {
    const url = `${BASE_URL}/search/person?api_key=${API_KEY}&language=en-US&query=${encodeURIComponent(query)}&page=${page}`;
    const response = await fetch(url);
    const data = await response.json();
    displayPeople(data.results);
    togglePaginationButtons(data.page, data.total_pages);
  }

  // Display actors
  function displayPeople(people) {
    const container = document.getElementById('people-list');
    container.innerHTML = '';

    if (!people || people.length === 0) {
      container.innerHTML = '<p class="text-center text-danger">No results found.</p>';
      return;
    }

    people.forEach(person => {
      const personCard = document.createElement('div');
      personCard.className = 'person-card';
      personCard.innerHTML = `
                <img src="https://image.tmdb.org/t/p/w200${person.profile_path}" alt="${person.name}" onerror="this.onerror=null;this.src='https://via.placeholder.com/120';">
                <h5>${person.name}</h5>
                <p>Known for: ${person.known_for_department || 'N/A'}</p>
            `;
      personCard.addEventListener('click', () => {
        window.location.href = `/cast?personId=${person.id}`;
      });
      container.appendChild(personCard);
    });
  }

  // Update pagination buttons
  function togglePaginationButtons(current, total) {
    document.getElementById('prev-page').disabled = current <= 1;
    document.getElementById('next-page').disabled = current >= total;
    document.getElementById('current-page').innerText = `Page ${current}`;
  }

  // Search button event
  document.getElementById('search-btn').addEventListener('click', () => {
    const searchInput = document.getElementById('search-input').value.trim();
    if (searchInput) {
      query = searchInput;
      currentPage = 1;
      searchPeople(query, currentPage);
    }
  });

  // Pagination events
  document.getElementById('prev-page').addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      query ? searchPeople(query, currentPage) : fetchPopularPeople(currentPage);
    }
  });

  document.getElementById('next-page').addEventListener('click', () => {
    currentPage++;
    query ? searchPeople(query, currentPage) : fetchPopularPeople(currentPage);
  });

  // Fetch initial data
  fetchPopularPeople(currentPage);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
