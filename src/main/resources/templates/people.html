<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di·ªÖn Vi√™n N·ªïi Ti·∫øng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* T·ªïng th·ªÉ */
        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        h1 {
            font-weight: bold;
            font-size: 2.5rem;
            color: #2c3e50;
        }

        /* Thanh t√¨m ki·∫øm */
        .search-bar {

            border-radius: 30px;
            overflow: hidden;
        }

        .search-bar input {
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            width: 100%;
            outline: none;
            border-radius: 30px 0 0 30px;
        }

        .search-bar button {

            color: white;
            padding: 0 25px;
            font-size: 1rem;

        .search-bar button:hover {

        }

        /* Danh s√°ch di·ªÖn vi√™n */
        #people-list {

            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .person-card {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .person-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .person-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ddd;
            transition: transform 0.3s ease;
        }

        .person-card:hover img {
            transform: scale(1.1);
        }

        .person-card h5 {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .person-card p {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .person-card a {

        }

        /* Ph√¢n trang */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 15px;
        }

        .pagination-container a {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .pagination-container a:hover {
            background-color: #2980b9;
        }

        .pagination-container span {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c3e50;
        }
    </style>
</head>

<body>
<div class="container mt-5">

    <!-- Thanh t√¨m ki·∫øm -->
    <form th:action="@{/people}" method="get" class="d-flex justify-content-center mb-5 search-bar w-50 mx-auto">
        <input type="text" name="query" th:value="${query}" placeholder="üîç T√¨m ki·∫øm di·ªÖn vi√™n...">

    <!-- Danh s√°ch di·ªÖn vi√™n -->
    <div id="people-list">

                    <img th:src="@{'https://image.tmdb.org/t/p/w200' + ${person.profile_path}}" th:alt="${person.name}">

    <!-- Ph√¢n trang -->
    <div class="pagination-container">

        <span>Trang <span th:text="${currentPage}"></span></span>
        <a th:href="@{/people(page=${currentPage + 1}, query=${query})}">Trang sau ‚û°Ô∏è</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
