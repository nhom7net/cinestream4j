<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>MovieTime - Trang chủ</title>
  <style>
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffc107 !important;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
      margin: 0 5px;
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1030; /* Đảm bảo header nằm trên các thành phần khác */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Thêm hiệu ứng đổ bóng */
    }

  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3" th:fragment="header">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">🎬 MovieTime</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <form class="d-flex ms-auto" role="search" id="search-form">
        <input class="form-control me-2" id="search-input" type="search" placeholder="Tìm kiếm phim..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
      </form>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/toprated" th:text="#{header.toprated}">🌟 Top Rating</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/upcoming" th:text="#{header.upcoming}">✨ New</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/nowplaying" th:text="#{header.nowplaying}">🎥 Now Playing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/people" th:text="#{header.people}">👤Actor</a>
          </li>

        </ul>
        <div class="dropdown ms-auto">
          <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            🌍 Language
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('vi')">Tiếng Việt</a></li>
          </ul>
        </div>

        <script>
          function changeLanguage(lang) {
            let currentUrl = window.location.href;
            let url = new URL(currentUrl);
            url.searchParams.set('lang', lang);
            window.location.href = url.toString();
          }
        </script>


      </div>

    </div>
  </nav>


</header>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
