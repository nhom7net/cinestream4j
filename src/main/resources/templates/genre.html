<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTime - Th·ªÉ Lo·∫°i Phim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .movie-card {
            min-width: 200px;
            max-width: 200px;
            flex-shrink: 0;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.8rem;
            margin: 30px 0;
            font-weight: bold;
            color: #333;
        }

        .movie-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

    </style>
</head>

<body>
<div th:replace="components/header :: header"></div>

<!-- Genre Movies Section -->
<div class="container my-5">
    <h2 class="section-title text-center" id="genre-title">üé¨ Th·ªÉ Lo·∫°i: <span th:text="${genreName}"></span></h2>
    <div id="movies-list" class="row movie-section">
        <!-- Danh s√°ch phim s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y -->
        <th:block th:each="movie : ${movies}">
            <div class="col-md-3 movie-card">
                <a th:href="'/details?movieId=' + ${movie.id}" style="text-decoration: none; color: inherit;">
                    <div class="card">
                        <img th:src="'https://image.tmdb.org/t/p/w500' + ${movie.poster_path}" class="card-img-top" th:alt="${movie.title}">
                        <div class="card-body">
                            <h6 class="card-title" th:text="${movie.title}"></h6>
                            <p><strong>Ng√†y ph√°t h√†nh:</strong> <span th:text="${movie.release_date}">N/A</span></p>
                            <p><strong>ƒê√°nh gi√°:</strong> <span th:text="${movie.vote_average}">N/A</span> / 10</p>
                        </div>
                    </div>
                </a>
            </div>
        </th:block>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
