</div>
<!-- Upcoming Movies Section -->
<div class="container my-5">

  <div id="upcoming-movies" class="movie-section">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Fetch API -->
<script>
  const API_KEY = '5b3554c90c5c911c652788f8b65db269';
  const BASE_URL = 'https://api.themoviedb.org/3';

  // L·∫•y tham s·ªë ng√¥n ng·ªØ t·ª´ URL
  const params = new URLSearchParams(window.location.search);
  const lang = params.get('lang') || 'vi'; // M·∫∑c ƒë·ªãnh l√† 'vi'


  // G·ªçi API ƒë·ªÉ l·∫•y phim S·∫Øp Ra M·∫Øt
  async function fetchUpcomingMovies() {
    const apiUrl = `${BASE_URL}/movie/upcoming?api_key=${API_KEY}&language=${lang}`;

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      displayMovies(data.results);
    } catch (error) {
      console.error('L·ªói khi l·∫•y phim s·∫Øp ra m·∫Øt:', error);
      document.getElementById('upcoming-movies').innerHTML = '<p class="text-danger">Kh√¥ng th·ªÉ t·∫£i danh s√°ch phim.</p>';
    }
  }

  // Hi·ªÉn th·ªã danh s√°ch phim
  function displayMovies(movies) {
    const container = document.getElementById('upcoming-movies');
    container.innerHTML = '';

    if (movies.length === 0) {
      container.innerHTML = '<p class="text-center" th:text="#{upcoming.no_movies}" >Kh√¥ng c√≥ phim n√†o s·∫Øp ra m·∫Øt.</p>';
      return;
    }

    movies.forEach(movie => {
      const movieCard = document.createElement('div');
      movieCard.className = 'movie-card';
      movieCard.innerHTML = `
                <a href="/details?movieId=${movie.id}" style="text-decoration: none; color: inherit;">
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <h6>${movie.title}</h6>
                    <p><strong>‚≠ê</strong> ${movie.vote_average} / 10 | (${movie.vote_count || '0'} votes)</p>
                    <p><strong>üìÖ Ng√†y chi·∫øu:</strong> ${movie.release_date || 'N/A'}</p>
                </a>
            `;
      container.appendChild(movieCard);
    });
  }

  // G·ªçi API khi t·∫£i trang
  fetchUpcomingMovies();
</script>
