<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/auth.css"/>
</head>
<body>
<form method="post" action="/signup" class="m-5">
    <h3>Đăng ký</h3>
    <div>
        <label for="displayName" class="form-label">Tên hiển thị</label>
        <input type="text" name="displayName" id="displayName" placeholder="Nhập tên hiển thị" class="form-control" required/>
    </div>
    <div>
        <label for="username" class="form-label">Tên người dùng</label>
        <input type="text" name="username" id="username" placeholder="Nhập tên hiển thị" class="form-control" required/>
    </div>
    <div>
        <label for="email" class="form-label">Email</label>
        <input type="text" name="email" id="email" placeholder="Nhập email" class="form-control" required/>
    </div>
    <div>
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" class="form-control" required/>
    </div>
    <div>
        <label for="confirm" class="form-label">Xác nhận mật khẩu</label>
        <input type="password" name="confirmpassword" id="confirm" placeholder="Nhập lại mật khẩu" class="form-control" required/>
    </div>

    <p style="color:red" th:text="${error}"></p>

    <button class="btn btn-primary w-100">Đăng ký</button>

    <a href="/login">Đăng nhập</a>
</form>
</body>
</html>
